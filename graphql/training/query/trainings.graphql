query trainings(
    $filter: TrainingSearchInput
    $first: Int, 
    $page: Int
) {
  trainings(
    filter: $filter,
    first: $first,
    page: $page
  ) {
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
    data {
      id
      name
      userId
      user {
        id
        name
        email
      }
      teamId
      team {
        id
        name
      }
      status
      dateStart
      dateEnd
      description
      createdAt
      updatedAt
    }
  }
}
